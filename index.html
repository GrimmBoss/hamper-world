<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="https://www.wikihow.com/images/thumb/5/59/Breed-Syrian-Hamsters-Step-2-Version-2.jpg/aid2285054-v4-728px-Breed-Syrian-Hamsters-Step-2-Version-2.jpg.webp" style="width:100%">

  <img class="mySlides" src="https://www.wikihow.com/images/thumb/3/3d/Breed-Syrian-Hamsters-Step-3-Version-2.jpg/aid2285054-v4-900px-Breed-Syrian-Hamsters-Step-3-Version-2.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
